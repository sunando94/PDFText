<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDFText</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<style>
    body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }

    main {
        flex: 1 0 auto;
    }
</style>


</head>
<body style="background:#fafafa;height: 100%;">

    <nav class="light-blue darken-3">
        <div class="nav-wrapper"  style="width: 89%;margin:auto;" >
            <a href="#" class="brand-logo">PDFText.js</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://github.com/sunando94/PDFText">Api</a></li>

            </ul>
        </div>
    </nav>
    <div class="container" style="background:#fafafa;min-height: 70vh;">
    <div class="row" style="margin-top:3%;background:#fafafa"><h5>Please select a file</h5></div>
    <div class="row col-md-8" style="width: 60%;margin:auto;background:#fafafa">

            <div class="card">
                <div class="card-content white-text">

                    <input type='file' id='my-file' onchange='upload()' accept='application/pdf' style="margin:auto auto;color: #616161"/>
                </div>
        </div>

    </div>
        <div class="rowcol-md-8" style="width: 90%;margin:auto;background:#fafafa">
            <div class="progressbar" style="opacity: 0;">
            <div class="container"><center><h3 style="color: rgba(8, 163, 94, 0.68)">loading</h3></center>
            <div class="progress" style="heigh:100%;margin-top: 10%;">

                <div class="indeterminate"></div>
                </div>
            </div>
            </div>
            <div class="card" id="contentpanel" style="opacity: 0;">

                <h6 class="card-title"  style="padding: 2%"><div class="container" style="width:95%;height:96%;margin: auto;">output:</div></h6>
                <hr class="grey lighten-1">
                <div class="card-content white-text">
                 <div id="container"><div id="content"></div></div>

                </div>
            </div>
        </div>
        </div>
    <footer class="page-footer light-blue darken-3">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">PDFText</h5>
                    <p class="grey-text text-lighten-4"></p>
                </div>

            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                demo
            </div>
        </div>
    </footer>
<!-- Compiled and minified JavaScript -->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@1.9.632/build/pdf.min.js" type='text/javascript'></script>
<script src="lib/PDFText.js" type="text/javascript"></script>
<script src="Scripts/app.js" type='text/javascript'></script>
</body>
</html>
